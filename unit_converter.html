<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/unit-converter-styles.css" />
    <link rel="stylesheet" href="css/root-variables.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/text.css" />
    <script src="javascript/unitConverter.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="flex-container-nav">
          <a href="index.html" title="You are here, my main page.">
            <div class="nav-item">Home</div></a
          >
          <a href="projects.html" title="Link to my projects page.">
            <div class="nav-item">Projects</div></a
          >
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h1>Unit Converter</h1>
        </div>
      </section>
      <section>
        <div class="container">
          <label for="userInput">Enter a value: </label>
          <input type="number" id="userInputTemp" placeholder="" />

          <label for="from">From:</label>
          <select name="fromTemp" id="fromTemp">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>

          <label for="to">To:</label>
          <select name="toTemp" id="toTemp">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
          </select>

          <button id="convertBtnTemp">Convert Unit</button>
        </div>
      </section>
      <section>
        <div class="container">
          <p id="outputTemp">&nbsp</p>
        </div>
      </section>

      <section>
        <div class="container">
          <label for="userInputDistance">Enter a value: </label>
          <input type="number" id="userInputDistance" placeholder="" />

          <label for="fromDistance">From:</label>
          <select name="fromDistance" id="fromDistance">
            <option value="Miles">Miles</option>
            <option value="Kilometers">Kilometers</option>
          </select>

          <label for="to">To:</label>
          <select name="toDistance" id="toDistance">
            <option value="Kilometers">Kilometers</option>
            <option value="Miles">Miles</option>
          </select>

          <button id="convertBtnDistance">Convert Unit</button>
        </div>
      </section>
      <section>
        <div class="container">
          <p id="outputDistance">&nbsp</p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Contact me via email at <strong>Jespeon@gmail.com</strong> or find me as
        <strong>jespeon</strong> on Discord.
      </p>
    </footer>
  </body>
</html>
